version: '3'
services:
    db:
        build: 
            context: ./src/db/build
            args:
                db: geocoder
                user: nic
                pw: pass
                states: "WA"
                year: 2017
        ports:
            - "5432:5432"
        networks:
            default:
                aliases:
                    - db
    web:
        build:
            context: ./src/
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/code
        ports:
            - "8000:8000"
        depends_on:
            - db

networks:
    default:
        driver: bridge